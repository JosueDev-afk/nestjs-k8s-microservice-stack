{{- $root := . -}}
{{- $values := .Values.mongodb -}}
{{- if and $values $values.enabled }}
{{- $name := "mongodb" -}}
{{- $hasEnv := and $values.env (gt (len $values.env) 0) -}}
{{- $hasSecret := and $values.secretEnv (gt (len $values.secretEnv) 0) -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nestjs-microservices.component" (dict "root" $root "name" $name) }}
  labels:
    {{- include "nestjs-microservices.componentLabels" (dict "root" $root "component" $name) | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - name: tcp
      port: 27017
      targetPort: 27017
  selector:
    {{- include "nestjs-microservices.componentSelectorLabels" (dict "root" $root "component" $name) | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nestjs-microservices.component" (dict "root" $root "name" $name) }}
  labels:
    {{- include "nestjs-microservices.componentLabels" (dict "root" $root "component" $name) | nindent 4 }}
spec:
  serviceName: {{ include "nestjs-microservices.component" (dict "root" $root "name" $name) }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "nestjs-microservices.componentSelectorLabels" (dict "root" $root "component" $name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nestjs-microservices.componentSelectorLabels" (dict "root" $root "component" $name) | nindent 8 }}
    spec:
      containers:
        - name: mongodb
          image: {{ $values.image | default "mongo:7" }}
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
          {{- if or $hasEnv $hasSecret }}
          envFrom:
            {{- if $hasEnv }}
            - configMapRef:
                name: {{ include "nestjs-microservices.configMapName" (dict "root" $root "name" $name) }}
            {{- end }}
            {{- if $hasSecret }}
            - secretRef:
                name: {{ include "nestjs-microservices.secretName" (dict "root" $root "name" $name) }}
            {{- end }}
          {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ $values.storage | default "5Gi" }}
{{- end }}
