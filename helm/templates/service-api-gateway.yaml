{{- $root := . -}}
{{- $component := "api-gateway" -}}
{{- $values := .Values.apiGateway -}}
{{- if $values }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nestjs-microservices.component" (dict "root" $root "name" $component) }}
  labels:
    {{- include "nestjs-microservices.componentLabels" (dict "root" $root "component" $component) | nindent 4 }}
spec:
  type: {{ $values.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: {{ $values.service.port | default 3000 }}
      targetPort: {{ $values.service.port | default 3000 }}
      protocol: TCP
  selector:
    {{- include "nestjs-microservices.componentSelectorLabels" (dict "root" $root "component" $component) | nindent 4 }}
{{- end }}
